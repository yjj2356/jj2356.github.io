<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 페이지에 맞게 타이틀 수정 -->
    <title>About - My Cyber Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-container">
        
        <!-- 모든 내부 페이지 상단에 동일한 헤더 이미지 표시 -->
        <header class="page-header">
            <h1>Welcome to my space</h1>
        </header>

        <!-- 첫 화면으로 돌아가는 링크 -->
        <div class="home-link-container">
            <a href="index.html" class="home-link"><i class="fas fa-home"></i> HOME</a>
        </div>

        <!-- BGM 플레이어 (내부 페이지에서만 보임) -->
        <div class="content-box">
            <div class="soundcloud-player-container">
                <iframe scrolling="no" frameborder="no" allow="autoplay"
                    src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/347779050&color=%230066cc&auto_play=true&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true">
                </iframe>
            </div>
        </div>

        <!-- About 콘텐츠 -->
        <div class="content-box">
            <h2><i class="fas fa-user-circle"></i> About Me</h2>
            <p>
                ようこそ！ 제 개인 홈페이지에 오신 것을 환영합니다.<br>
                이곳은 저의 생각과 좋아하는 것들을 기록하는 소중한 공간입니다.
            </p>
            <p>
                편하게 둘러보시고, 방명록에 흔적을 남겨주시면 기쁠 거예요!
            </p>
            
            <!-- 소셜 링크 -->
            <div class="social-links">
                <a href="#" target="_blank" title="Twitter"><i class="fab fa-twitter"></i></a>
                <a href="#" target="_blank" title="YouTube"><i class="fab fa-youtube"></i></a>
                <a href="#" target="_blank" title="Blog"><i class="fas fa-blog"></i></a>
            </div>
        </div>

    </div>
    <!-- 내부 페이지에는 별도 스크립트가 필요하지 않습니다. -->
</body>
</html>
