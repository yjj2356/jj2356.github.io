

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cyber Archive</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
        body {
            font-family: 'DotGothic16', sans-serif;
            background-color: #f0f8ff; /* 아주 옅은 하늘색 (AliceBlue) */
            background-image: url("data:image/svg+xml,%3Csvg width='6' height='6' viewBox='0 0 6 6' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23000000' fill-opacity='0.03' fill-rule='evenodd'%3E%3Cpath d='M5 0h1L0 6V5zM6 5v1H5z'/%3E%3C/g%3E%3C/svg%3E");/* 더 옅은 점 패턴 */
            margin: 0;
            padding: 0;
            color: #336699;
            overflow-x: hidden;
            font-size: 0.9em;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            padding: 20px 15px;
            position: relative;
        }

        header {
            background-image: url("https://i.ibb.co/vvHx63Sj/IMG-1893.png");
            background-size: cover;
            background-position: top center; /*  상단 중앙 정렬 */
            background-repeat: no-repeat;
            color: #336699;
            padding: 60px 15px 40px; /* 세로 패딩 증가 */
            text-align: center;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            margin-bottom: 0.8rem;
            border: 2px dashed #90caf9;
        }

        header h1 {
            font-size: 1.2em; /* 더 작은 글꼴 크기 */
            font-weight: 900;
            letter-spacing: 1px;
            z-index: 2;
            position: absolute; /* 절대 위치 */
            bottom: 10px;    /* 아래쪽 여백 */
            left: 15px;      /* 왼쪽 여백 */
            margin: 0;
            transform: rotate(0deg); /* 회전 제거*/
             text-shadow: 0.5px 0.5px 0px #fff, -0.5px -0.5px 0px #fff;

        }

        .intro-section {
            background-color: #f0f8ff;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            border: 1px solid #90caf9;
            position: relative;
        }

      /* ... 나머지 스타일은 이전과 동일 ... */
    .intro-section h2 {
            font-size: 1.2em; /* Reduced h2 size */
            margin: 0 0 8px 0; /* Reduced margin */
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .intro-section h2 .toggle-icon {
            margin-right: 8px; /* Reduced margin */
            font-size: 1em; /* Reduced icon size */
            transition: transform 0.3s ease;
        }

        .intro-section.collapsed h2 .toggle-icon {
            transform: rotate(180deg);
        }

        .intro-content {
            display: block;
            transition: max-height 0.4s ease, opacity 0.3s ease;
            max-height: 500px;
            overflow: hidden;
            opacity: 1;
        }

        .intro-section.collapsed .intro-content {
            max-height: 0;
            opacity: 0;
            padding-top: 0;
            padding-bottom: 0;
        }

        .intro-section p {
            margin: 0 0 8px; /* Reduced margin */
            line-height: 1.3; /* Reduced line-height */
            color: #427191;
            font-size: 0.85em;
        }

        .social-links {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px; /* Reduced gap */
            margin-top: 8px; /* Reduced margin */
        }

        .social-links a {
            text-decoration: none;
            color: #336699;
            font-size: 1.1em; /* Reduced icon size */
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 30px; /* Reduced size */
            height: 30px; /* Reduced size */
            border-radius: 50%;
            transition: transform 0.2s ease, background-color 0.2s ease;
            background-color: #fff;
            border: 1px solid #90caf9;
        }

        .social-links a:hover {
            transform: scale(1.2) translateY(-3px);
            background-color: #e0f7fa;
        }

        .archive-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            padding: 15px; /* Reduced padding */
            gap: 15px; /* Reduced gap */
            position: relative;
        }

        .archive-item {
            width: 120px; /* Reduced size */
            height: 120px; /* Reduced size */
            position: relative;
            cursor: pointer;
            border-radius: 5px;
            overflow: hidden;
            transition: transform 0.2s ease;
            background-color: #fff;
            border: 1px solid #bbdefb;
        }

        .archive-item:hover {
            transform: scale(1.05) translateY(-3px);
            z-index: 5;
        }

        .archive-item .image-container {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
            border-radius: 5px;
        }

        .archive-item img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.2s ease, transform 0.3s ease;
            border-radius: 5px;
        }

        .archive-item:hover img {
            opacity: 0.9;
            transform: scale(1.1);
        }

        .archive-item h3 {
            font-size: 0.9em; /* Reduced h3 size */
            margin: 4px 0 1px; /* Reduced margin */
            color: #336699;
            text-align: center;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            text-shadow: none;
        }

        .archive-item h3 .toggle-icon {
            font-size: 0.7em; /* Reduced icon size */
            margin-left: 4px; /* Reduced margin */
            transition: transform 0.3s ease;
        }

        .archive-item.collapsed h3 .toggle-icon {
            transform: rotate(180deg);
        }

        .archive-item .description {
            display: block;
            color: #427191;
            font-size: 0.8em; /* Reduced description size */
            text-align: center;
            padding: 4px; /* Reduced padding */
            line-height: 1.2; /* Reduced line-height */
            max-height: 80px; /* Reduced max-height */
            overflow: hidden;
            transition: max-height 0.4s ease, opacity 0.3s ease;
        }

        .archive-item.collapsed .description {
            max-height: 0;
            opacity: 0;
            padding: 0;
        }

        .archive-item .description a {
            color: #6495ed;
            text-decoration: underline;
        }

        /* Overlapping and Asymmetry */
        .archive-item:nth-child(3n+1) { top: 8px; left: -12px; } /* Reduced values */
        .archive-item:nth-child(3n+2) { top: -4px; left: 8px; }  /* Reduced values */
        .archive-item:nth-child(3n)   { top: 16px; }  /* Reduced values */

        /* Responsive adjustments */
        @media (max-width: 768px) {
            header h1 { font-size: 1.8em; } /* Reduced size */
            .archive-item { width: 100px; height: 100px; } /* Reduced size */
            .archive-item:nth-child(n) { top: 0; left: 0; }
            .archive-section{ justify-content: center;}
            .intro-section h2 { font-size: 1.1em; } /* Reduced size */
             .social-links a {  /* Reduced size */
                width: 25px;
                height: 25px;
                font-size: 1em;
            }
        }

        @media (max-width: 480px) {
            header h1 { font-size: 1.5em; } /* Reduced size */
            .archive-item { width: 80px; height: 80px; } /* Reduced size */
            .archive-section { gap: 8px; } /* Reduced gap */
             .intro-section h2 { font-size: 1em; } /* Reduced size */
              .social-links a {  /* Reduced size */
                width: 22px;
                height: 22px;
                font-size: 0.9em;
            }
        }

    </style>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <h1>My Cyber Archive</h1>
    </header>

    <div class="container">
        <!-- Collapsible Introduction Section -->
        <section class="intro-section">
            <h2><span class="toggle-icon">▼</span>About</h2>
            <div class="intro-content">
                <p>
                   ようこそ！
                </p>
                <div class="social-links">
                    <a href="https://twitter.com/yourprofile" target="_blank"><i class="fab fa-twitter"></i></a>
                    <!-- YouTube Link -->
<a href="https://youtube.com/yourprofile" target="_blank"><i class="fab fa-youtube"></i></a>
                    <a href="https://spotify.com/yourprofile" target="_blank"><i class="fab fa-spotify"></i></a>
                   
                    <!-- SoundCloud Link (Using cloud icon) -->
<a href="https://soundcloud.com/yourprofile" target="_blank"><i class="fas fa-cloud"></i></a>
                    <!-- Naver Blog Link (Using blog icon as substitute) -->
                    <a href="https://blog.naver.com/yourprofile" target="_blank"><i class="fas fa-blog"></i></a>
                </div>
            </div>
        </section>

        <section class="archive-section">
            <!-- Archive Items -->
            <div class="archive-item">
                <div class="image-container">
                    <img src="https://via.placeholder.com/140/b3e5fc/336699?text=Book" alt="Book Image">
                </div>
                <h3><span class="toggle-icon">▼</span>Favorite Book</h3>
                <p class="description">A captivating story.</p>
            </div>
            <div class="archive-item">
                <div class="image-container">
                    <img src="https://via.placeholder.com/140/b2ebf2/336699?text=Comic" alt="Comic Image">
                </div>
                 <h3><span class="toggle-icon">▼</span>Favorite Comic</h3>
                <p class="description">Stunning artwork.</p>
            </div>
            <div class="archive-item">
                <div class="image-container">
                    <img src="https://via.placeholder.com/140/e0f2f7/336699?text=Movie" alt="Movie Image">
                </div>
                <h3><span class="toggle-icon">▼</span>Favorite Movie</h3>
                <p class="description">Visually stunning.</p>
            </div>
            <div class="archive-item">
                <div class="image-container">
                    <img src="https://via.placeholder.com/140/b3e5fc/336699?text=Music" alt="Music Image">
                </div>
               <h3><span class="toggle-icon">▼</span>Favorite Music</h3>
                <p class="description">Dreamy synths.</p>
            </div>
            <div class="archive-item">
                <div class="image-container">
                   <img src="https://via.placeholder.com/140/b2ebf2/336699?text=Game" alt="Game Image">
                </div>
               <h3><span class="toggle-icon">▼</span>Favorite Game</h3>
                <p class="description">Incredible world.</p>
            </div>
            <div class="archive-item">
                <div class="image-container">
                   <img src="https://via.placeholder.com/140/e0f2f7/336699?text=Art" alt="Art Image">
                </div>
                <h3><span class="toggle-icon">▼</span>Favorite Artwork</h3>
                <p class="description">Serene beauty.</p>
            </div>
            <div class="archive-item">
                <div class="image-container">
                   <img src="https://via.placeholder.com/140/b3e5fc/336699?text=Item7" alt="Item 7">
                </div>
                <h3><span class="toggle-icon">▼</span>Item 7</h3>
                <p class="description">Description 7.</p>
            </div>
            <div class="archive-item">
                <div class="image-container">
                   <img src="https://via.placeholder.com/140/b2ebf2/336699?text=Item8" alt="Item 8">
                </div>
                <h3><span class="toggle-icon">▼</span>Item 8</h3>
                <p class="description">Description 8.</p>
            </div>
        </section>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Collapsible Introduction Section
            const introSection = document.querySelector('.intro-section');
            const introTitle = introSection.querySelector('h2');
            introTitle.addEventListener('click', () => {
                introSection.classList.toggle('collapsed');
            });

            // Collapsible Archive Items
            const archiveItems = document.querySelectorAll('.archive-item');
            archiveItems.forEach(item => {
                const title = item.querySelector('h3');
                title.addEventListener('click', () => {
                    item.classList.toggle('collapsed');
                });
            });
        });
    </script>
</body>
</html>
