<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 각 게시판에 맞는 타이틀로 변경해주세요 -->
    <title>Favorite Book - My Homepage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css"> <!-- 공통 style.css 연결 -->
</head>
<body>
    <!-- 메인 페이지와 동일한 헤더를 사용하여 일관성 유지 -->
    <header>
        <h1>My Cyber Home</h1>
    </header>

    <div class="container">
        <!-- 'HOME'으로 돌아가는 링크 -->
        <div class="back-link-container">
            <a href="index.html" class="back-link"><i class="fas fa-home"></i> HOME</a>
        </div>

        <!-- 게시판 콘텐츠 영역 -->
        <main class="board-container">
            <!-- 게시판 제목 (수정해서 사용) -->
            <h2>📚 Favorite Book</h2>

            <!-- 여기에 게시물들을 추가하세요. 아래는 예시입니다. -->
            <div class="post">
                <h3>데미안</h3>
                <p>
                    "새는 알에서 나오려고 투쟁한다. 알은 세계이다. 태어나려는 자는 한 세계를 깨뜨려야 한다."
                    <br>
                    학창 시절에 가장 감명 깊게 읽었던 책입니다. 자아를 찾아가는 과정이 인상적이었어요.
                </p>
                <img src="https://images.unsplash.com/photo-1544716278-ca5e3f4abd8c?w=500" alt="책 이미지">
            </div>

            <div class="post">
                <h3>은하수를 여행하는 히치하이커를 위한 안내서</h3>
                <p>
                    삶, 우주, 그리고 모든 것에 대한 궁극적인 질문에 대한 해답은 42... 라는 유쾌하고 심오한 SF 소설.
                    상상력이 정말 대단하다고 느꼈어요.
                </p>
            </div>
            
            <!-- 여기에 책 관련 내용을 자유롭게 추가하세요 -->

        </main>
    </div>

    <!-- 게시판 페이지에는 별도 스크립트가 필요 없으므로 script.js 연결은 생략합니다. -->
</body>
</html>
